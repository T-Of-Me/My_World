<!DOCTYPE html>
<html lang="en">
<head>
    <title>Control Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        /* Header */
        h1 {
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-nav a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab-nav a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        /* User Message */
        .welcome-msg {
            background-color: #e9f2ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if flag %}
        <h1>Welcome Back {{ flag }}!</h1>
        {% endif %}
    </div>
</body>
</html>
