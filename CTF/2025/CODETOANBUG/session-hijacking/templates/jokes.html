<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes - CTF Fun Zone</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Main Container */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        /* Header */
        h1 {
            color: #0056b3;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        p {
            color: #555;
            margin: 10px 0;
        }

        /* Joke Display */
        .joke-display {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #f7f9fc;
            color: #444;
            font-size: 1.2em;
            min-height: 60px;
        }
        
        /* Button */
        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004494;
        }

        /* Footer */
        .footer {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <p>Click the button below to get a random joke. Enjoy the fun while you tackle the challenges!</p>
        <div class="joke-display" id="jokeDisplay">
            <!-- Joke text will appear here -->
            <p>Press the button to see a joke!</p>
        </div>
        <button onclick="fetchJoke()">Get a Joke</button>
        <div class="footer">
            <p>Made for the CTF Fun Zone - Enjoy and keep hacking!</p>
        </div>
    </div>

    <script>
        // Function to fetch a joke
        async function fetchJoke() {
            const jokeDisplay = document.getElementById("jokeDisplay");
            jokeDisplay.textContent = "Fetching joke...";

            try {
                const response = await fetch("https://api.chucknorris.io/jokes/random");
                const data = await response.json();
                jokeDisplay.textContent = data.value;
            } catch (error) {
                jokeDisplay.textContent = "Oops! Failed to load a joke. Try again.";
            }
        }
    </script>
</body>
</html>
